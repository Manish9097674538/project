<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Add Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Student Management</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="attendance.html">Attendance</a></li>
                    <li><a href="grades.html">Grades</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h1>Add New Student</h1>
            
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>
                
                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course">
                        <option value="">Select Course</option>
                        <option value="cs">Computer Science</option>
                        <option value="ee">Electrical Engineering</option>
                        <option value="ba">Business Administration</option>
                        <option value="psy">Psychology</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="enrollmentDate">Enrollment Date</label>
                    <input type="date" id="enrollmentDate">
                </div>
                
                <button type="submit" class="btn btn-success">Save Student</button>
                <a href="students.html" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Student Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
