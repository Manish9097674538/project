<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Add Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Student Management</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="attendance.html">Attendance</a></li>
                    <li><a href="grades.html">Grades</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h1>Add New Course</h1>
            
            <form>
                <div class="form-group">
                    <label for="courseCode">Course Code</label>
                    <input type="text" id="courseCode" required>
                </div>
                
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" required>
                </div>
                
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department">
                        <option value="">Select Department</option>
                        <option value="cs">Computer Science</option>
                        <option value="ee">Electrical Engineering</option>
                        <option value="ba">Business Administration</option>
                        <option value="psy">Psychology</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="credits">Credits</label>
                    <input type="number" id="credits" min="1" max="5">
                </div>
                
                <div class="form-group">
                    <label for="instructor">Instructor</label>
                    <input type="text" id="instructor">
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success">Save Course</button>
                <a href="courses.html" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Student Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
