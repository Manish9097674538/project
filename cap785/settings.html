<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Student Management</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="attendance.html">Attendance</a></li>
                    <li><a href="grades.html">Grades</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h1>System Settings</h1>
            
            <div class="form-group">
                <label for="institutionName">Institution Name</label>
                <input type="text" id="institutionName" value="ABC University">
            </div>
            
            <div class="form-group">
                <label for="academicYear">Academic Year</label>
                <input type="text" id="academicYear" value="2023-2024">
            </div>
            
            <div class="form-group">
                <label for="semester">Current Semester</label>
                <select id="semester">
                    <option value="1">Semester 1</option>
                    <option value="2" selected>Semester 2</option>
                    <option value="summer">Summer</option>
                </select>
            </div>
            
            <h2>User Account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin" disabled>
            </div>
            
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword">
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword">
            </div>
